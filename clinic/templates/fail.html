{% extends "base.html" %} {% load static %} {% block content %}

    <!-- ***** About Us Area Start ***** -->
    <section class="medica-about-us-area">
        <!-- Card Area -->
        <div class="medica-card-area">
            <div class="container">
                <div class="row no-gutters">
                    <div class="medica-doctors-card wow fadeInUp" data-wow-delay="0.4s">
                        <h5>Sorry, your request failed.</h5>
                        {% if request.path == '/clinic/visit' %}
                        <a href="{% url 'new-visit' %}">Try again</a>
                        {% endif %}
                        {% if request.path == '/clinic/orm' %}
                        <a href="{% url 'new-orm' %}">Try again</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** About Us Area End ***** -->

{% endblock %}
