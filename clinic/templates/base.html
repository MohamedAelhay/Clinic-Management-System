{% load static %}
<!DOCTYPE html>
<html>


    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
        <!-- Title  -->
        <title>Medica - Health &amp; Medical Template | Home</title>
    
        <!-- Favicon  -->
        <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">
    
        <!-- Core Style CSS -->
        <link rel="stylesheet" href="{% static 'css/core-style.css' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    
    </head>
    <body>

        <!-- Main Header Area -->
        <div class="main-header-area" id="stickyHeader">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 h-100">
                    <div class="main-menu h-100">
                        <nav class="navbar h-100 navbar-expand-lg">
                            <!-- Logo Area  -->
                            <a class="navbar-brand" href="{% url 'clinic' %}"><img src="{% static 'img/core-img/logo.png' %}" alt="Logo"></a>
                            
                            <div class="collapse navbar-collapse" id="medicaMenu">
                                <!-- Menu Area -->
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="{% url 'clinic' %}">Home <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'new-patient' %}">New Patient</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'new-visit' %}">New Visit</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Header Area End ***** -->
    
    {% block content %} 
    {% endblock %}

        <!-- jQuery (Necessary for All JavaScript Plugins) -->
        <script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
        <!-- Popper js -->
        <script src="{% static 'js/popper.min.js' %} "></script>
        <!-- Bootstrap js -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- Plugins js -->
        <script src="{% static 'js/plugins.js' %}"></script>
        <!-- Active js -->
        <script src="{% static 'js/active.js' %}"></script>
    
</body>
