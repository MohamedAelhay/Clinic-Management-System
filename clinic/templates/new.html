        <div class="medica-card-area">
            <div class="container">
                <div class="row no-gutters">
                        <div class="medica-appointment-card wow fadeInUp" data-wow-delay="0.6s">
                            <h5>New Patient</h5>

                                {% csrf_token %}
                                <div class="form-group">
                                {{ patient_form.as_p}}
                                </div>

                                <button type="submit" class="btn medica-btn mt-15">Add New Patient</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
